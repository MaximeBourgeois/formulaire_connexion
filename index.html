<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form id="connection">
        <div id="containConnection">
            <h1>Se connecter</h1>
            <label for="mailConnection">Adresse mail :</label>
            <input type="email" id="mailConnection" placeholder="Votre adresse mail" />
            <label for="passwordConnection">Mot de passe :</label>
            <input type="password" id="passwordConnection" placeholder="Mot de passe" />
            <input type="submit" id="validateConnection" value="Valider" />
            <label for="stayConnected">Rester connecté(e)</label>
            <input type="checkbox" id="stayConnected" />
        </div>
    </form>
    <div id="welcome">
        <h1>WELCOME !</h1>
        <button type="submit" id="disconnection">Se déconnecter</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
